<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar fontSet="material-icons-round">{{fietstocht.icoon}}</mat-icon>
        <mat-card-title>{{fietstocht.titel}}</mat-card-title>
        <mat-card-subtitle>{{fietstocht.ondertitel}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="fietstocht.afbeeldingUrl"
         [alt]="fietstocht.titel">
    <mat-card-content>
        <rvp-stats-bar [fietstocht]="fietstocht"></rvp-stats-bar>
        <p>{{fietstocht.korteBeschrijving}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button
                color="primary"
                (click)="onOverzichtClick()">
            Overzicht
        </button>
    </mat-card-actions>
</mat-card>
